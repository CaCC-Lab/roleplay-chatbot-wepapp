<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットボット (LLM切り替え版)</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>チャットボット (LLM切り替え版)</h1>
        <div id="chat-messages"></div>
        <div id="input-container">
            <select id="model-select">
                {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
            <button id="clear-button">履歴をクリア</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const messageInput = document.getElementById('message-input');
        const modelSelect = document.getElementById('model-select');

        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            const selectedModel = modelSelect.value;

            if (!message) return;

            displayMessage('ユーザー: ' + message, 'user-message');

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    model: selectedModel
                })
            })
            .then(res => res.json())
            .then(data => {
                displayMessage('ボット: ' + data.response, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('エラーが発生しました', 'bot-message');
            });

            messageInput.value = '';
        }

        function displayMessage(text, className) {
            const messageElem = document.createElement('div');
            messageElem.textContent = text;
            messageElem.className = `message ${className}`;
            chatMessages.appendChild(messageElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            const selectedModel = modelSelect.value;

            fetch('/api/clear_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: selectedModel
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    chatMessages.innerHTML = '';
                    displayMessage('会話履歴がクリアされました', 'bot-message');
                } else {
                    displayMessage('エラー: ' + data.message, 'bot-message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('エラーが発生しました', 'bot-message');
            });
        }
    </script>
</body>
</html>
