<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LLM観戦モード - 職場コミュニケーション練習アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <h1>👀 LLM観戦モード</h1>
            <p class="mode-description">
                2つのAIが会話する様子を観察できます。
                ビジネスシーンでの自然な会話の進め方を学びましょう。
            </p>
        </header>

        <!-- 設定セクション -->
        <div class="settings-section">
            <h2>🎯 観戦設定</h2>
            <div class="settings-grid">
                <div class="setting-group">
                    <h3>👥 相手設定</h3>
                    <select id="partner-type">
                        <option value="colleague">同僚（同年代）</option>
                        <option value="senior">先輩社員</option>
                        <option value="junior">後輩社員</option>
                        <option value="boss">上司</option>
                        <option value="client">取引先担当者</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3>🌟 シチュエーション</h3>
                    <select id="situation">
                        <option value="lunch">ランチ休憩中</option>
                        <option value="break">休憩時間</option>
                        <option value="morning">始業前</option>
                        <option value="evening">退社時</option>
                        <option value="party">社内イベント</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3>💭 話題</h3>
                    <select id="topic">
                        <option value="general">一般的な話題（天気、週末の予定など）</option>
                        <option value="hobby">趣味・娯楽</option>
                        <option value="news">ニュース・時事問題</option>
                        <option value="food">食事・グルメ</option>
                        <option value="work">仕事（一般的な内容）</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button id="start-watch" class="primary-button">
                    <span class="icon">▶️</span>観戦を始める
                </button>
                <button id="next-message" class="secondary-button" disabled>
                    <span class="icon">⏭️</span>次の発言を見る
                </button>
                <button id="clear-history" class="secondary-button">
                    <span class="icon">🔄</span>履歴をクリア
                </button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading" style="display: none;">
            <span class="loading-icon">⌛</span>
            <span class="loading-text">AIが考え中...</span>
        </div>

        <!-- チャットエリア -->
        <div class="chat-area">
            <div id="chat-messages"></div>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}" class="nav-button">
            <span class="icon">🏠</span>トップページに戻る
        </a>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const startButton = document.getElementById('start-watch');
        const nextButton = document.getElementById('next-message');
        const clearButton = document.getElementById('clear-history');
        const loadingDiv = document.getElementById('loading');

        let conversationStarted = false;
        let waitingForNext = false;

        startButton.addEventListener('click', async function() {
            if (!conversationStarted) {
                const selectedModel = localStorage.getItem('selectedModel');
                if (!selectedModel) {
                    displayMessage("エラー: モデルが選択されていません。トップページでモデルを選択してください。", "error-message");
                    return;
                }

                const partnerType = document.getElementById('partner-type').value;
                const situation = document.getElementById('situation').value;
                const topic = document.getElementById('topic').value;

                loadingDiv.style.display = 'block';
                startButton.disabled = true;

                try {
                    const response = await fetch("/api/watch/start", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            model_a: selectedModel,
                            model_b: selectedModel,
                            partner_type: partnerType,
                            situation: situation,
                            topic: topic
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.message) {
                        displayMessage(data.message, "bot-message");
                        nextButton.disabled = false;
                        conversationStarted = true;
                        waitingForNext = true;
                    }
                } catch (err) {
                    console.error("Error:", err);
                    displayMessage("エラーが発生しました: " + err.message, "error-message");
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
        });

        nextButton.addEventListener('click', async function() {
            if (waitingForNext) {
                loadingDiv.style.display = 'block';
                nextButton.disabled = true;

                try {
                    const response = await fetch("/api/watch/next", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"}
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.message) {
                        displayMessage(data.message, "bot-message");
                        nextButton.disabled = false;
                        waitingForNext = true;
                    }
                } catch (err) {
                    console.error("Error:", err);
                    displayMessage("エラーが発生しました: " + err.message, "error-message");
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
        });

        clearButton.addEventListener('click', async function() {
            try {
                const response = await fetch("/api/clear_history", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        mode: "watch"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                // UI状態のリセット
                chatMessages.innerHTML = '';
                nextButton.disabled = true;
                startButton.disabled = false;
                conversationStarted = false;
                waitingForNext = false;
                displayMessage("会話履歴がクリアされました", "system-message");
            } catch (err) {
                console.error("Error:", err);
                displayMessage("エラーが発生しました: " + err.message, "error-message");
            }
        });

        function displayMessage(text, className) {
            const div = document.createElement("div");
            div.className = "message " + className;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
