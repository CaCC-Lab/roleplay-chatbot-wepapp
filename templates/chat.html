<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>雑談練習 - 職場コミュニケーション練習アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <h1>💬 雑談練習モード</h1>
            <p class="mode-description">
                ビジネスシーンでの自然な雑談を練習できます。
                相手や状況に応じた適切なコミュニケーションを学びましょう。
            </p>
        </header>

        <!-- 設定セクション -->
        <div class="settings-section">
            <h2>🎯 練習設定</h2>
            <div class="settings-grid">
                <div class="setting-group">
                    <h3>👥 相手設定</h3>
                    <select id="partner-type">
                        <option value="colleague">同僚（同年代）</option>
                        <option value="senior">先輩社員</option>
                        <option value="junior">後輩社員</option>
                        <option value="boss">上司</option>
                        <option value="client">取引先担当者</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3>🌟 シチュエーション</h3>
                    <select id="situation">
                        <option value="lunch">ランチ休憩中</option>
                        <option value="break">休憩時間</option>
                        <option value="morning">始業前</option>
                        <option value="evening">退社時</option>
                        <option value="party">社内イベント</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3>💭 話題</h3>
                    <select id="topic">
                        <option value="general">一般的な話題（天気、週末の予定など）</option>
                        <option value="hobby">趣味・娯楽</option>
                        <option value="news">ニュース・時事問題</option>
                        <option value="food">食事・グルメ</option>
                        <option value="work">仕事（一般的な内容）</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button id="start-practice" class="primary-button">
                    <span class="icon">▶️</span>練習を始める
                </button>
                <button id="clear-history" class="secondary-button">
                    <span class="icon">🔄</span>履歴をクリア
                </button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading">
            <span class="loading-icon">⌛</span>
            <span class="loading-text">設定を反映中...</span>
        </div>
        
        <!-- チャットエリア -->
        <div class="chat-area">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="メッセージを入力..." disabled>
                <button id="send-button" class="send-button" disabled>
                    <span class="icon">📤</span>送信
                </button>
                <button id="get-feedback" class="feedback-button" disabled>
                    <span class="icon">📝</span>フィードバックを得る
                </button>
            </div>
        </div>

        <!-- フィードバック表示エリア -->
        <div id="feedback-area" class="content-section" style="display: none;">
            <div class="feedback-info">
                <h2><span class="icon">🎯</span>フィードバック</h2>
                <p class="feedback-hint">会話の内容に基づいて、あなたの雑談スキルを分析します。</p>
                <div id="feedback-content" class="feedback-detail"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}" class="nav-button">
            <span class="icon">🏠</span>トップページに戻る
        </a>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const startButton = document.getElementById('start-practice');
        const getFeedbackButton = document.getElementById('get-feedback');
        const loadingDiv = document.getElementById('loading');
        const feedbackArea = document.getElementById('feedback-area');

        let conversationStarted = false;

        startButton.addEventListener('click', async function() {
            if (!conversationStarted) {
                const selectedModel = localStorage.getItem('selectedModel');
                if (!selectedModel) {
                    displayMessage("エラー: モデルが選択されていません。トップページでモデルを選択してください。", "error-message");
                    return;
                }

                // 設定を取得
                const partnerType = document.getElementById('partner-type').value;
                const situation = document.getElementById('situation').value;
                const topic = document.getElementById('topic').value;

                // ローディング表示
                loadingDiv.style.display = 'block';
                startButton.disabled = true;

                try {
                    const response = await fetch("/api/start_chat", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            model: selectedModel,
                            partner_type: partnerType,
                            situation: situation,
                            topic: topic
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.response) {
                        displayMessage("相手: " + data.response, "bot-message");
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        getFeedbackButton.disabled = false;
                        conversationStarted = true;
                    }
                } catch (err) {
                    console.error("Error:", err);
                    displayMessage("エラーが発生しました: " + err.message, "error-message");
                } finally {
                    loadingDiv.style.display = 'none';
                    startButton.disabled = false;
                }
            }
        });

        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;

            const selectedModel = localStorage.getItem('selectedModel');
            if (!selectedModel) {
                displayMessage("エラー: モデルが選択されていません。", "error-message");
                return;
            }

            displayMessage("あなた: " + msg, "user-message");
            messageInput.value = "";

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        message: msg,
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.response) {
                    displayMessage("相手: " + data.response, "bot-message");
                }
            } catch (err) {
                console.error("Error:", err);
                displayMessage("エラーが発生しました: " + err.message, "error-message");
            }
        }

        getFeedbackButton.addEventListener('click', async function() {
            try {
                // ボタンを無効化し、ローディング表示
                getFeedbackButton.disabled = true;
                getFeedbackButton.innerHTML = `
                    <span class="icon">📝</span>
                    フィードバック生成中...
                    <span class="loading-feedback">⌛</span>
                `;
                
                const response = await fetch("/api/chat_feedback", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        partner_type: document.getElementById('partner-type').value,
                        situation: document.getElementById('situation').value,
                        topic: document.getElementById('topic').value
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received feedback data:", data); // デバッグログ追加
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.feedback) {
                    // フィードバックエリアを表示
                    const feedbackArea = document.getElementById('feedback-area');
                    const feedbackContent = document.getElementById('feedback-content');
                    
                    console.log("Parsing feedback:", data.feedback); // デバッグログ追加
                    
                    try {
                        // マークダウンをHTMLに変換して表示
                        const parsedHtml = marked.parse(data.feedback);
                        console.log("Parsed HTML:", parsedHtml); // デバッグログ追加
                        feedbackContent.innerHTML = parsedHtml;
                        
                        // 表示を確実に
                        feedbackArea.style.display = 'block';
                        feedbackContent.style.display = 'block';
                        
                        // フィードバックエリアまでスクロール
                        feedbackArea.scrollIntoView({ behavior: 'smooth' });
                    } catch (parseError) {
                        console.error("Error parsing markdown:", parseError);
                        // マークダウンのパースに失敗した場合は、プレーンテキストとして表示
                        feedbackContent.textContent = data.feedback;
                    }
                } else {
                    console.error("No feedback content in response"); // デバッグログ追加
                }
            } catch (err) {
                console.error("Error:", err);
                displayMessage("フィードバックの取得に失敗しました: " + err.message, "error-message");
            } finally {
                // ボタンを元の状態に戻す
                getFeedbackButton.disabled = false;
                getFeedbackButton.innerHTML = '<span class="icon">📝</span> フィードバックを得る';
            }
        });

        // イベントリスナーの設定
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function displayMessage(text, className) {
            const div = document.createElement("div");
            div.className = "message " + className;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 履歴クリアボタンのイベントリスナー
        document.getElementById('clear-history').addEventListener('click', async function() {
            try {
                const selectedModel = localStorage.getItem('selectedModel');
                const response = await fetch("/api/clear_history", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: selectedModel,
                        mode: "chat"  // 雑談モードを指定
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                // チャット履歴をクリア
                chatMessages.innerHTML = '';
                // 入力欄と各ボタンを初期状態に
                messageInput.disabled = true;
                sendButton.disabled = true;
                getFeedbackButton.disabled = true;
                // フィードバックエリアを非表示に
                feedbackArea.style.display = 'none';
                // 会話開始フラグをリセット
                conversationStarted = false;

                displayMessage("会話履歴がクリアされました", "system-message");
            } catch (err) {
                console.error("Error:", err);
                displayMessage("エラーが発生しました: " + err.message, "error-message");
            }
        });
    </script>
</body>
</html>
