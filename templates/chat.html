<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャット - 職場のあなた再現シート</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>自由会話モード</h1>
        
        <!-- チャット部分 -->
        <div id="chat-messages"></div>
        <div id="input-container">
            <select id="model-select">
                {% for model in models %}
                    {% if model.startswith('openai/') %}
                        <option value="{{ model }}" {% if model == 'openai/gpt-3.5-turbo' %}selected{% endif %}>
                            {{ model.replace('openai/', 'OpenAI: ') }}
                        </option>
                    {% else %}
                        <option value="{{ model }}">Ollama: {{ model }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}" class="nav-button">トップページに戻る</a>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // メッセージ送信
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: message,
                        model: modelSelect.value
                    }),
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // メッセージを表示
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);

                // AIの応答を表示
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                aiDiv.textContent = data.response;
                chatMessages.appendChild(aiDiv);

                // 入力欄をクリア
                messageInput.value = '';
                
                // 最新のメッセージまでスクロール
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
            }
        }

        // 送信ボタンのクリックイベント
        sendButton.addEventListener('click', sendMessage);

        // Enterキーでの送信
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
