<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャット - 職場のあなた再現シート</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>自由会話モード</h1>
        
        <!-- チャット部分 -->
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}" class="nav-button">トップページに戻る</a>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;

            const selectedModel = localStorage.getItem('selectedModel');
            if (!selectedModel) {
                displayMessage("エラー: モデルが選択されていません。トップページでモデルを選択してください。", "error-message");
                return;
            }

            displayMessage("あなた: " + msg, "user-message");
            messageInput.value = "";

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        message: msg,
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.response) {
                    displayMessage("AI: " + data.response, "bot-message");
                }
            } catch (err) {
                console.error("Error:", err);
                displayMessage("エラーが発生しました: " + err.message, "error-message");
            }
        }

        // イベントリスナーの設定
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function displayMessage(text, className) {
            const div = document.createElement("div");
            div.className = "message " + className;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
